#-----------------------------------------------------------------------------#
# File: Messages.properties                                                   #
# Contains the messages for the default locale en_US                          #
# The file name for a specific locale must be in this format:                 #
#   Messages_<language>_<country>_<variant>.properties                        #
#                                                                             #
# Example 1: French                                                           #
#   Messages_fr.properties                                                    #
# Example 2: British English                                                  #
#   Messages_en_GB.properties                                                 #
# Example 3: Thai (Thailand) with Thai digits (instead of arabic digits)      #
#   Messages_th_TH_TH.properties                                              #
#-----------------------------------------------------------------------------#

